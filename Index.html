<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <title>Gestor de Inspeccion</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/sign-in/"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="./view/css/index.css" rel="stylesheet" />
  </head>

  <body class="text-center vsc-initialized">
    <main class="form-signin w-100 m-auto">
      <form name=" iniciarSesion">
        <img class="mb-4" src="/img/2.png" alt="logo SIZ" id="logoSiz">
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="usuarioInput"
            placeholder="4578963"
            name="dniUsuario"
          />
          <label for="floatingInput">DNI</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            placeholder="Password"
          />
          <label for="floatingPassword">Contrase√±a</label>
        </div>

    
        <div class="row d-flex justify-content-center">
          <button
            class="w-50 col-6 btn btn-lg btn-danger"
            type="button"
            id="btnIniciarSesion"
          >
           Iniciar Sesion
          </button>
        </div>
        <p class="mt-5 mb-3 text-muted">
          &copy; 2022 todos los derechos reservados - Grupo 2
        </p>
      </form>
    </main>
           <!-- Modal -->
           <div class="modal" id="ventanaCrearUsuario" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Crear Nuevo Usuario</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <from class="col-xl-10">
                    <span>
                        <h6>Datos de Usuario</h6>
                          <div class="row d-flex justify-content-center">
                            <div class="col-xl-5"><label class="form-label mx-1">DNI:</label></div>
                            <div class="col-xl-5"><input class="form-control form-control-sm " type="number"  id="inputDniModal" required  minlength="1" maxlength="9" size="9"  ></div>
                          </div> 
                        
                        <div class="row d-flex justify-content-center">
                            <div class="col-xl-5"><div class="col"><label class="form-label">Nombre:</label></div></div>
                            <div class="col-xl-5"><input class="form-control form-control-sm deno" type="text"  id="inputNombreModal"  required minlength="2" maxlength="15" size="15"></div>
                        </div>
                        
                        <div class="row d-flex justify-content-center">
                            <div class="col-xl-5"><div class="col"><label class="form-label">Apeliido:</label></div></div>
                            <div class="col-xl-5"><input class="form-control form-control-sm " type="text"  id="inputApellidoModal"  required minlength="2" maxlength="15" size="15"></div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-xl-5"><div class="col"><label class="form-label">Correo Electronico:</label></div></div>
                            <div class="col-xl-5"><input class="form-control form-control-sm " type="email" id="inputCorreoElectronicoModal"  required ></div>
                        </div>
  
                     
                    </span>
                </from>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCerrarModal">Close</button>
                  <button type="button" class="btn btn-primary" id="btnGuardarUsuarioModal">Guardar</button>
                </div>
              </div>
            </div>
          </div>
          <br>
    <!-- JavaScript Bundle with Popper -->
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script
      type="text/javascript"
      src="./controller/ControladorIniciarSesion.js"
    >
          
</script>
  </body>
</html>
