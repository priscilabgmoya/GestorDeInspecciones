<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Linea Control</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand "  readonly=»readonly» href="#">Gestor de inspeccion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="./LineaControl.html">Linea de Control</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-sm btn-danger me-2 py-2 mx-3" type="button" id="abandonarInspeccion">Abandonar Inspección</button>
            </li>
          </ul>
          <form class="d-flex">
            <a class="btn btn-success"  href="../Index.html">Salir</a>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid d-flex  justify-content-center my-4" id="lineaControl">
      <div id="LineaDeControl" class="py-3 px-2">
          <div class="row p-2 text-center">
              <h1 id="titulo">Inspección de Zapatos</h1>
          </div>
          <div class="row d-flex justify-content-between p-2 ">
            <div class = "col-xl-2  p-2"><a><b> Orden: </b></a> <label id="nroOrden" style="width: 50%;" ></label></div>
            <div class = "col-xl-2 p-2 "><a><b>Turno: </b></a><label  id="turno"  style="width: 50%;" ></label></div>
               <div class="col-xl-2  p-2"><a><b>Modelo: </b> </a><label   id="modelo"  style="width: 50%;" ></label></div>
               <div class="col-xl-2 p-2"><a ><b>Color:</b> </a><label  id="color"  style="width: 50%;"></label></div>
              <div class="col-xl-2  p-2"><a ><b> Linea:</b> </a><label   id="linea"  style="width: 50%;"></label></div>
              <div class="col-xl-2  p-2"><a ><b>Estado:</b> </a><label   id="estado"  style="width: 50%;"></label></div>
            </div>
            <hr>
            <div class="row ">
              <h4>Hora de Incidencia </h4>
              <fieldset id="grupoBtnIncidencia" class="d-flex justify-content-center">
          
            </fieldset>
            <hr>
            <div class="row d-flex justify-content-center">
              <table  style=" width: 60%;"  id="tablaParesPrimera">
                <thead>
                  <tr>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                  <td style=" text-align: center "><label  style=" text-align: center; width: 16%;">Par de Primera</label><button type="button" class="btn btn-danger btnEliminarPrimera ">-</button><input class="text-center mx-2" id="primera" type="number" readonly value="0" style="width: 10%; border: none;"><button type="button"  class="btn btn-success btnAgregarPrimera">+</button></td>
                </tr>
                </tbody>
              </table>
            </div>
          
            <div class="row d-flex justify-content-center">
              <div class="col-xl-6"> <h2 class="text-center">OBSERVADO</h2> </div>
              <div class="col-xl-6"><h2 class="text-center">REPROCESO</h2></div>
            </div>
            <div class="row  my-2">
              <div class="col-xl-3 border border-dark"><h5 class="text-center">PIE DERECHO</h5>
              <table  style=" width: 100%;" class="text-center" id="tablaDerechoObservado">
                <thead>
                  <tr>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tablaPieDerechoObservado">

                </tbody>
              </table>
              </div>
              <div class="col-xl-3 border border-dark"><h5 class="text-center">PIE IZQUIERDO</h5>
                <table  style=" width: 100%;" class="text-center" id="tablaIzquierdoObservado">
                  <thead>
                    <tr>
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="tablaPieIzquierdoObservado">
                  
                  </tbody>
                </table>
              </div>
              <div class="col-xl-3 border border-dark"><h5 class="text-center">PIE DERECHO</h5>
                <table  style=" width: 100%;" class="text-center" id="tablaDerechoReproceso">
                  <thead>
                  <tr>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                  <tbody id="tablaPieDerechoReporceso">
  
                  </tbody>
                </table>
              </div>
              <div class="col-xl-3 border border-dark"><h5 class="text-center">PIE IZQUIERDO</h5>
                <table style=" width: 100%;" class="text-center" id="tablaIzquierdoReproceso">
                  <thead>
                    <tr>
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
          
                  <tbody id="tablaPieIzquierdoReproceso">
                   
                  </tbody>
                </table>
              </div>
            </div>
            <hr>

      </div>
    </div>
    <div class="modal" id="ventanaSeleccionarLineaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Seleccione  Linea a Inspeccionar </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="col-xl-12   d-flex justify-content-center"> <a class="px-1" style="text-decoration: none; color: black;">Nro de Linea: </a><input type="number" list="listadoNroLinea" name="NroLinea" id="lineaAinspeccionar" style="width: 49%;">
              <datalist id="listadoNroLinea">
              </datalist> 
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btnInspeccionarLinea">Inspeccionar Linea</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="../controller/ControladorLineaControl.js"></script>
</body>
</html>
