<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
  <link rel="stylesheet" href="./css/index.css">

  <title>Semaforo</title>
</head>
  
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand disabled" readonly=»readonly» href="#">Gestor de inspeccion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./OrdenProduccion.html">Crear Orden Produccion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Semaforo.html">Semaforo de Defectos</a>
            </li>
          </ul>
          <form class="d-flex">
            <a class="btn btn-outline-success"  href="../Index.html">Salir</a>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main >
    <section  class= "container-fluid d-flex  justify-content-center" id="semaforoIncidencia">
      <article class="p-4 m-3">
        <aside  class="row">
            <aside class=" p-2 text-center">
                <h1>Consulta de Semáforos</h1>
          </aside>
          <aside class="row">
            <div class="col-xl-10">
              <b>LINEA Nº: </b><input type="number" name="linea" style="width: 20%;"> 
            </div>
          </aside>

          <aside class="row my-3">
            <div class="col">
                  <b>Contador de Primera: </b>
                  <label id="contadorPrimera"></label>
            </div>
            <div class="col">
                    <b>Contador de Observado: </b>
                    <label id="contadorObservado"></label>
            </div>
            <div class="col">
                    <b>Contador de Reprocesos: </b>
                    <label id="contadorReproceso"></label>
            </div>
          </aside>
        <aside class="row p-2">
            <aside class="col">
                <div class="card" style="padding: 6px; margin: 6px;">
                    <h4>Semáforo de REPROCESOS</h4>
                    <label class="form-label">Cantidad de defectos para reprocesar encontrados:</label>
                    <input class="form-control form-control-sm dni" type="number" name="dni" style="width: 200px;">
                    <br>    
                <div class="containerReprocesos">
                  <div class="semaforoReprocesos">   
                     <div class="luces-circulo_reproceso green" color = "green"></div>
                     <div class="luces-circulo_reproceso" color="yellow"></div>
                     <div class="luces-circulo_reproceso " color="red"></div>
                  </div>
                  <script src="scriptSemaforoReproceso.js"></script>
                </div>
              </aside>

              <aside class="col">
                  <div class="card" style="padding: 6px; margin: 6px;">
                      <h4>Semáforo de OBSERVADOS</h4>
                      <label class="form-label">Cantidad de defectos para observación encontrados:</label>
                      <input class="form-control form-control-sm dni" type="number" name="dni" style="width: 200px;">
                      <br>
                      <div class="containerObservados">
                        <div class="semaforoObservados">
                           <div class="luces-circulo_observados green" color = "green"></div>
                           <div class="luces-circulo_observados" color="yellow"></div>
                           <div class="luces-circulo_observados" color="red"></div>
                          </div>
                          <script src="scriptSemaforoObservados.js"></script>                 
                    </div>
                </aside>

            </aside>
            <aside class="row-xl-6 d-flex justify-content-center">
              <button class="btn btn-info btnCrear mt6" type="submit">REINICIAR</button>
            </aside>
          </article>
        </section>
        
    </main>
</body>

</html>
