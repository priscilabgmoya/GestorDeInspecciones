    <main>
     <section id="GestionColor"  class= "container-fluid d-flex  justify-content-center  my-5">
       <article class="row m-5">
         <aside class="text-center p-2">
           <h1 id="titulo">Gestión de Color</h1>
           <h5 id="subtitulo">Alta, baja y modificación</h5>
         </aside>
         <aside class="d-flex justify-content-center">
          <from  class="col-xl-10">
            <span  style="padding: 6px; margin: 6px">
              <h4>Datos del Color</h4>
  
              <div class="row d-flex justify-content-center">
              <div class="col-xl-5"><label class="form-label">ID:</label></div>  
              <div class="col-xl-5"> <input class="form-control form-control-sm sku"type="text"  id="inputId" disabled /></div>
              </div>
              
              <div class="row d-flex justify-content-center">
                <div class="col-xl-5"> <label class="form-label">Descripcion:</label></div>
                <div class="col-xl-5"><input class="form-control form-control-sm deno" type="text" id="inputDescripcion"  disabled /> </div>
              </div>
              <br>
              <div class="d-flex justify-content-evenly">
                <button class="btn btn-outline-success " type="button" data-bs-toggle="modal" data-bs-target="#ventanaAñadirColor" id="btnAñadirColor"> Añadir</button>
                <button class="btn btn-outline-secondary " type="button" id="btnGuardarModificacionColor">Guardar</button>
                <button class="btn btn-outline-primary float-right " type="button" id="btnCancelarOperacion">Cancelar </button>
              </div>
            </span>
          </from>
         </aside>
         <aside class="col-xl-12">
           <article class="card" style="padding: 6px; margin: 6px">
             <h4>Colores Cargados</h4>
             <table class="table" id="tablaColor">
               <thead>
                 <tr>
                   <th>ID</th>
                   <th>Descripcion</th>
                   <th></th>
                   <th></th>
                 </tr>
               </thead>
               <tbody id="bodyTablaColor">
               </tbody>
             </table>
           </article>
         </aside>
       </article>
          <!-- Modal -->
       <article class="modal" id="ventanaAñadirColor" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Agregar Nuevo Color</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <aside class="">
                <from  id="formularioAñadirColor" class="col-xl-12">
                  <span  style="padding: 6px; margin: 6px">
                    <h4>Datos del Color</h4>
        
                    <div class="row d-flex justify-content-center">
                    <div class="col-xl-5"><label class="form-label">ID:</label></div>  
                    <div class="col-xl-5"> <input class="form-control form-control-sm " type="text"  id="inputIdModal"  required /></div>
                    </div>
                    
                    <div class="row d-flex justify-content-center">
                      <div class="col-xl-5"> <label class="form-label">Descripcion:</label></div>
                      <div class="col-xl-5"><input class="form-control form-control-sm " type="text" id="inputDescripcionModal"  required /> </div>
                    </div>
                  </span>
                </from>
              </aside>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCerrarModal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="btnGuardarColorModal">Guardar</button>
            </div>
          </div>
        </div>
      </article>
      <article class="modal fade" id="ventanaEliminarColorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Eliminar color</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               ¿Ud. Desea Eliminar El Color Seleccionado?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" id="btnEliminarColorModal" class="btn btn-primary">Eliminar</button>
            </div>
          </div>
        </div>
      </article>
     </section>
